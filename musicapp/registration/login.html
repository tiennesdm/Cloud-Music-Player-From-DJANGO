{% extends 'music/base.html' %}
{% block title %}Crete New User
{% endblock%}
{% block album_active %}Active
{% endblock%}
{% block body %}
<div class="container-fluid">

    <div class="row">
        <div class="col-sm-12 col-md-6">
            <div class="panel panel-default">
            <div class="panel-heading" style="text-align: center;margin-left:%;margin-right:%;" role="alert">
                   <h3> <strong>Log In</strong> </h3>
                    </div>
                <div class="panel-body">


                    <form class="form-horizontal" role="form" action="{% url 'music:login_user'%}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}

      {{ form.as_p }}
      <button type="submit">Login</button>

                    </form>
                </div>
                <div class="panel-footer" style="text-align: center;%">
                    Don't have an account? <a href="{% url 'music:register' %}">Click here</a> to register.
                </div>
            </div>
        </div>
{% endblock %}
